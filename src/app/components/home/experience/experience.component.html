<!-- 工作成果區域 -->
<section class="py-16" pAnimateOnScroll enterClass="animate-enter fade-in-10 slide-in-from-r-8 animate-duration-1000"
    leaveClass="animate-leave fade-out-0">
    <div class="max-w-6xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-white mb-4">工作成果</h2>
            <p class="text-gray-300 text-lg">我的職業發展軌跡與專業成就</p>
        </div>
        <div class="space-y-4">
            <p-timeline [value]="workExperience" align="alternate">
                <ng-template pTemplate="marker" let-event>
                    <div class="w-12 h-12 bg-white rounded-full border-4 flex items-center justify-center shadow-lg"
                        [style.border-color]="event.color">
                        <i [class]="event.icon" [style.color]="event.color" class="text-xl"></i>
                    </div>
                </ng-template>
                <ng-template pTemplate="content" let-event>
                    <p-card class="mb-4 shadow-lg bg-white">
                        <ng-template pTemplate="header">
                            <div class="bg-gradient-to-r to-indigo-50 p-4 flex justify-between items-center border-b">
                                <div class="text-md font-semibold text-blue-600">{{ event.period }}</div>
                                <p-tag severity="info" [value]="event.duration" [rounded]="true" />
                            </div>
                        </ng-template>
                        <ng-template pTemplate="content">
                            <div class="text-left">
                                <h3 class="text-2xl font-bold text-blue-600 mb-2">{{ event.title }}</h3>
                                <h4 class="text-lg font-medium text-gray-800 mb-4">{{ event.company }}</h4>

                                <div class="mb-4">
                                    <h5 class="text-base font-semibold text-amber-600 mb-2">【工作內容】</h5>
                                    <ul class="list-disc pl-6 space-y-1">
                                        <li *ngFor="let responsibility of event.responsibilities" class="text-gray-700">
                                            {{
                                            responsibility }}</li>
                                    </ul>
                                </div>

                                <div class="mt-3 mb-3">
                                    <!-- <p class="text-gray-600 mb-4 leading-relaxed">{{ skill.description }}</p> -->
                                    <div class="flex flex-wrap gap-2">
                                        <span *ngFor="let tag of event.tags"
                                            class="inline-block px-3 py-1 text-sm bg-blue-100 text-blue-800
                                                                                                                                                                         rounded-full font-medium">
                                            {{ tag }}
                                        </span>
                                    </div>
                                </div>

                                <!-- 查看詳情按鈕 -->
                                <div class="mt-4 pt-4 border-t border-gray-200" *ngIf="event.detailRoute">
                                    <p-button
                                        [label]="'查看 ' + event.company + ' 專案詳情'"
                                        icon="pi pi-external-link"
                                        severity="info"
                                        size="small"
                                        [outlined]="true"
                                        (onClick)="navigateToDetail(event.detailRoute)"
                                        class="w-full">
                                    </p-button>
                                </div>
                            </div>
                        </ng-template>
                    </p-card>
                </ng-template>
            </p-timeline>
        </div>
    </div>
</section>
