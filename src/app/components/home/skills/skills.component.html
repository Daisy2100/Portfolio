<!-- 技能 -->
<section class="py-16 px-4" pAnimateOnScroll
    enterClass="animate-enter fade-in-10 slide-in-from-t-8 animate-duration-1000" leaveClass="animate-leave fade-out-0">
    <div class="max-w-6xl mx-auto">
        <!-- 標題區域 -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-white mb-4">專業技能</h2>
            <p class="text-gray-300 text-lg">深入了解我的技術專長領域</p>
        </div>

        <!-- 技能卡片網格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <p-card *ngFor="let skill of skills; let i = index" class="skill-card h-full"
                [style.animation-delay.ms]="i * 150">

                <ng-template pTemplate="header">
                    <div class="flex items-center gap-4 p-6 pb-4">
                        <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center
                                    bg-gradient-to-r from-emerald-500 to-teal-600 rounded-lg">
                            <i [class]="skill.icon" class="text-white text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800">{{ skill.category }}</h3>
                    </div>
                </ng-template>

                <div class="px-6 pb-6">
                    <p class="text-gray-600 mb-4 leading-relaxed">{{ skill.description }}</p>
                    <div class="flex flex-wrap gap-2">
                        <span *ngFor="let tech of skill.technologies" class="inline-block px-3 py-1 text-sm bg-blue-100 text-blue-800
                                     rounded-full font-medium">
                            {{ tech }}
                        </span>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</section>
