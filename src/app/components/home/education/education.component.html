<!-- 學歷區域 -->
<section class="py-16" pAnimateOnScroll enterClass="animate-enter fade-in-10 slide-in-from-l-8 animate-duration-1000"
    leaveClass="animate-leave fade-out-0">
    <div class="max-w-6xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-white mb-4">學歷</h2>
            <p class="text-gray-300 text-lg">我的學術背景與研究領域</p>
        </div>
        <div class="space-y-4">
            <p-timeline [value]="education" align="alternate">
                <ng-template pTemplate="marker" let-event>
                    <div class="w-12 h-12 bg-white rounded-full border-4 flex items-center justify-center shadow-lg"
                        [style.border-color]="event.color">
                        <i [class]="event.icon" [style.color]="event.color" class="text-xl"></i>
                    </div>
                </ng-template> <ng-template pTemplate="content" let-event>
                    <p-card class="mb-4 shadow-lg">
                        <ng-template pTemplate="header">
                            <div class="bg-gradient-to-r to-indigo-50 p-4 flex justify-between items-center border-b">
                                <div class="text-md font-semibold text-blue-600">{{ event.period }}</div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="content">
                            <div class="text-left">

                                <h3 class="text-xl font-bold text-gray-600 mb-2">{{ event.title }}</h3>
                                <h4 class="text-lg font-medium text-gray-800 mb-2">{{ event.institution }}</h4>
                                <div class="text-gray-600 mb-4 font-medium">{{ event.department }}</div>

                                <h5 class="text-base font-semibold text-emerald-600 mb-2">{{ event.project.title }}
                                </h5>


                                <div class="mt-3 mb-3">
                                    <!-- <p class="text-gray-600 mb-4 leading-relaxed">{{ skill.description }}</p> -->
                                    <div class="flex flex-wrap gap-2">
                                        <span *ngFor="let tech of event.project.technologies" class="inline-block px-3 py-1 text-sm bg-blue-100 text-blue-800
                                                                                                         rounded-full font-medium">
                                            {{ tech }}
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </ng-template>
                    </p-card>
                </ng-template>
            </p-timeline>
        </div>
    </div>
</section>
